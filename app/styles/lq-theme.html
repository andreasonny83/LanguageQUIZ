<dom-module id="lq-shared-styles">
  <template>
    <style>
    /* General styles */
    neon-animated-pages {
      display: block;
      height: 100%;
    }
    paper-scroll-header-panel {
      height: 100%;
      display: block;
    }
    paper-toolbar {
      background-color: var(--lq-primary-0);
      height: 160px;
    }
    paper-toolbar.tall .title {
      font-size: 32px;
      line-height: 40px;
      text-align: center;
      margin-left: 0;
    }

    .horizontal-section-container {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }
    .vertical-section-container {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }
    .horizontal-section {
      background-color: white;
      padding: 24px;
      margin-bottom: 24px;
      min-width: 200px;

      @apply(--shadow-elevation-2dp);
    }
    .vertical-section {
      background-color: white;
      padding: 24px;

      @apply(--shadow-elevation-2dp);
    }
    .flex-section {
      @apply(--layout-flex);
    }

    paper-button.green {
      color: var(--paper-green-500);
      --paper-button-flat-focus-color: var(--paper-green-50);

    }

    paper-button.orange {
      color: var(--paper-orange-300);
      --paper-button-flat-focus-color: var(--paper-orange-50);
    }

    paper-button.red {
      color: var(--paper-red-300);
      --paper-button-flat-focus-color: var(--paper-red-50);
    }

      paper-toast {
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        height: auto;
        border-radius: 0;
        padding: 20px;
      }

      paper-toolbar.tall .title {
        font-size: 21px;
        line-height: 40px;
      }
    }
