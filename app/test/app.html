		<link rel="import" href="../../bower_components/polymer/polymer.html">
		<link rel="import" href="../../bower_components/promise-polyfill/promise-polyfill.html">
		<link rel="import" href="../../bower_components/test-fixture/test-fixture.html">
		<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

		<link rel="import" href="../elements/lq-pages/lq-main.html">
		<link rel="import" href="../elements/lq-pages/lq-login.html">
	</head>
	<body>

		<test-fixture id="lqApp">
			<template>
				<lq-main id="lqMain"></lq-main>
			</template>
		</test-fixture>

		<script>
		suite('languageQuizMain', function() {
			setup(function() {
				lqMain = fixture('lqApp');
			});

			test('warming up', function() {
				assert.equal( 1, true );
				assert.equal( 'lqMain', lqMain.id );
			});

			test('The app should display the login page on load', function() {
				assert.equal(0, lqMain.selected);
			});

			test('Test toast messages', function() {
				assert.equal(lqMain.$.toast.text, '');
				lqMain.fireToast('hello world');
				assert.equal(lqMain.$.toast.text, 'hello world');
			});

		});
		</script>
	</body>
