<link rel="import" href="../lq-card/lq-card.html">

<dom-module id="lq-tile">
	<template>
		<style>
		:host {
			display: block;
			opacity: 0;
			margin: 12px;
			transition: all linear .4s;

			@apply(--lq-tile);
		}

		:host([loading]) {
			@apply(--layout-horizontal);
			@apply(--layout-center);
			@apply(--layout-center-justified);
			@apply(--layout-flex-auto);
		}

		lq-card {
			width: 100%;
			--paper-card-header-color: var(--paper-pink-500);
		}

		.card-actions {
			display: flex;
		}

		.card-actions > * {
			opacity: 0;
			transition: opacity 0.28s ease;
		}

		:host:hover .card-actions > * {
			opacity: 1;
		}

		#favorite {
			color: #999;
		}

		#favorite[favorite] {
			opacity: 1;
			color: var(--paper-red-500);

			--paper-icon-button-ink-color: var(--paper-red-500);
		}

		iron-image {
			@apply(--layout-flex);
		}
		</style>

		<template is="dom-if" if="[[loading]]">
			<paper-spinner active$="[[active]]"></paper-spinner>
		</template>

		<template is="dom-if" if="[[!loading]]">
			<lq-card heading="[[title]]" image="[[image]]" placeholder="[[placeholder]]" sizing="cover" fade elevation="1">
				<div class="card-content">
					<content select=".description"></content>
				</div>
				<div class="card-actions">
					<paper-button id="edit" on-tap="editTap">Edit</paper-button>
					<div class="flex"></div>
					<paper-icon-button id="favorite" on-tap="favoriteTap" favorite$="[[userFavorite]]" icon="favorite" title="favorite"></paper-icon-button>
				</div>
			</lq-card>
		</template>
	</template>

	<script>
	Polymer({
		is: 'lq-tile',

		properties: {
			uid: {
				type: String,
				reflectToAttribute: true
			},

			loading: {
				type: Boolean,
				value: false,
				reflectToAttribute: true
			},

			small: {
				type: Boolean,
				value: false,
				reflectToAttribute: true
			},

			large: {
				type: Boolean,
				value: false,
				reflectToAttribute: true
			},

			image: {
				type: String,
				value: 'images/sample.jpg',
			},

			animationConfig: {
				value: function() {
					return {
						'entry': [{
							name: 'fade-in-animation',
							timing: {
								duration: 800
							},
							node: this
						},
						{
							name: 'slide-down-animation',
							timing: {
								duration: 250
							},
							node: this
						}]
					};
				}
			}
		},

		behaviors: [
			Polymer.NeonAnimationRunnerBehavior
		],

		listeners: {
			'neon-animation-finish': '_onNeonAnimationFinish'
		},

		attached: function() {
			this.async( function() {
				this.show();
			}, 250 );

		},

		editTap: function() {
			this.fire( 'edit-collection', {uid: this.uid});
		},

		favoriteTap: function() {
			this.fire( 'toggle-favorite', {uid: this.uid});
			// At the moment we're just toggling the userFavorite to alternate the favorite's icon color
			// Should be better to have this information coming from the Firebase database instead.
			this.userFavorite = ! this.userFavorite;
		},

		show: function() {
			this.playAnimation( 'entry' );
		},

		_onNeonAnimationFinish: function() {
			this.style.opacity = 1;
		}
	});
	</script>
</dom-module>
