<dom-module id="lq-collection-edit">
  <template>
  <style include="lq-shared-styles">
  :host {
    display: block;
    height: 100%;

    --paper-tab-ink: var(--light-primary-color);
  }

  paper-tabs {
    background-color: var(--dark-primary-color);
    color: #fff;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);

    --paper-tabs-selection-bar-color: var(--light-primary-color);
  }

  .content {
    max-width: 1400px;
    margin: 0 auto;
  }

  lq-card {
    width: 60%;
    margin-top: 30px;
    margin-bottom: 45px;
  }

  lq-card ::content > paper-material {
    padding-bottom: 30px;
  }

  .private_check {
    margin-top: 40px;
    margin-bottom: 20px;
  }

  paper-button.delete {
    color: var(--paper-red-500);
    --paper-button-flat-focus-color: var(--paper-red-50);

  }
  paper-button.delete:hover {
    background: var(--paper-red-50);
  }

  paper-dialog {
    background-color: #fff;
  }
  </style>

    <!-- Home -->
    <paper-scroll-header-panel condenses header-height="192" condensed-header-height="128">

      <!-- Main Toolbar -->
      <paper-toolbar class="tall">

        <paper-icon-button on-tap="_goBack" icon="arrow-back"></paper-icon-button>
        <div class="title">The LanguageQUIZ</div>

        <div class="bottom">
          <h2>[[collection.name]]</h2>
        </div>

      </paper-toolbar>

      <!-- Main Content -->
      <div class="content">

        <paper-tabs selected="{{selected}}">

          <paper-tab>Words</paper-tab>
          <paper-tab>Collection Settings</paper-tab>
          <paper-tab>Collaborators</paper-tab>

        </paper-tabs>

        <iron-pages selected="{{selected}}">

          <!-- Words -->
          <div>
            <div class="horizontal-section-container">
              <lq-card heading="Words">
                <div class="card-content">
                  <lq-list-view id="lqWordsListView" data="[[tableData]]" on-item-click="_onItemClick"></lq-list-view>
                  <lq-full-view id="lqWordsFullView" on-close="_onClose"></lq-full-view>
                </div>
              </lq-card>
            </div>
          </div>

          <!-- Words -->

          <!-- Settings -->
          <div>
            <div class="horizontal-section-container">
              <lq-card heading="Collection Name">
                <div class="card-content">
                  <paper-input label="Collection Name*" value="{{collection.name}}"></paper-input>
                  <paper-input label="Description" value="{{collection.description}}" placeholder="Some description here"></paper-input>
                  <paper-checkbox class="private_check" checked="{{collection.status}}">Private collection</paper-checkbox>
                </div>
              </lq-card>
            </div>

                  <paper-input label="Image URL" type="url" placeholder="http://lorempixel.com/800/400/animals/" error-message="enter a valid url" value="{{collection.image}}"></paper-input>
                </div>
              </lq-card>
            </div>

            <div class="horizontal-section-container">
              <lq-card heading="Danger Zone">

                <div class="card-content">
                  <paper-button class="delete" on-tap="openDialogDelete">
                    <iron-icon icon="delete"></iron-icon>
                    Delete Collection
                  </paper-button>

                  <paper-dialog id="dialogDelete" modal entry-animation="scale-up-animation" exit-animation="fade-out-animation" role="alertdialog" on-iron-overlay-closed="_deleteCollection">
                    <h2>Alert</h2>
                    <paper-dialog-scrollable>
                      Are you sure you want to delete the current collection?
                    </paper-dialog-scrollable>
                    <div class="buttons">
                      <paper-button dialog-dismiss autofocus>No</paper-button>
                      <paper-button dialog-confirm>Yes</paper-button>
                    </div>
                  </paper-dialog>
                </div>

              </lq-card>
            </div>
          </div>
          <!-- Settings -->

          <!-- Collaborators -->
          <div>
          </div>
          <!-- Collaborators -->
        </iron-pages>

        <firebase-collection
          id="lqCollWords"
          location="{{lqLocationCollectionWords}}"
          data="{{collection_words}}"></firebase-collection>

      <!-- content -->

      </div>

    </paper-scroll-header-panel>
  </template>

  <script>
    Polymer({
      is: 'lq-collection-edit',

      properties: {
        collection: {
          type: Object,
          value: function() {
            return [];
          }
        },

        lqLocationCollectionWords: {
          type: String,
          value: null
        },

        dataReady: {
          type: Boolean,
          value: false
        },

        collection_words: {
          type: Object,
          value: function() {
            return [];
          }
        },

        coll_uid: {
          type: String,
          value: ''
        },

        tableData: {
          type: Object,
          value: function() {
            return [
              {
                _id: 'item-0',
                word_a: 'car',
                word_b: 'macchina'
              },
              {
                _id: 'item-1',
                word_a: 'tree',
                word_b: 'albero'
              },
              {
                _id: 'item-2',
                word_a: 'parrot',
                word_b: 'pappagallo'
              },
              {
                _id: 'item-3',
                word_a: 'parrot',
                word_b: 'pappagallo'
              }
            ];
          }
        }
      },

      // observers: [
      //   'prepareData(collection_words.pippo)'
      // ],
      //
      //
      init: function( uid ) {
        this.coll_uid = uid;
        window.LQ.lqMain.collLocation = this.lqLocationCollectionWords = window.LQ.lqMain.apiDir + uid.path;
        this.lqLocationCollectionWords += '/words'

        this.dataReady = true;
        this.selected = 0;
      },

        prepareData: function() {
        // console.log ( this.collection_words.col_a.language_id );
      },

      _goBack: function() {
        this.fire( 'go-back' );
      },

      openDialogDelete: function() {
        this.$.dialogDelete.open();
      },

      _deleteCollection: function( e ) {
        var response = e.target.closingReason;

        if ( response.confirmed && response.confirmed === true ) {
          // User accepeted to delete the current collection
          window.LQ.lqMain._deleteCollection( this.coll_uid, this.collection.name );
          this._goBack();
        }
      },


      _onItemClick: function( e, selected ) {
        var editWord = document.querySelector( '#lqWordsFullView' );
        editWord.value_a = selected.word_a;
        editWord.value_b = selected.word_b;
        editWord.prepare();

        if ( dropdown ) {
          editWord.show( selected );
        }
      }
    });
  </script>
</dom-module>
