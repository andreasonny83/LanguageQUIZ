<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lq-user-collection">
<template>
	<style include="lq-shared-styles">
	:host {
		display: block;
		height: 100%;
	}

	.content {
		max-width: 1400px;
		margin: 0 auto;
	}

	lq-card {
		width: 60%;
		margin-top: 30px;
		margin-bottom: 30px;
	}

	paper-fab.green {
		--paper-fab-background: #82CA5F;
	}
	</style>

	<!-- Home -->
	<paper-scroll-header-panel condenses header-height="160" condensed-header-height="128">

		<!-- Main Toolbar -->
		<paper-toolbar class="tall">

			<paper-icon-button on-tap="_goBack" icon="arrow-back"></paper-icon-button>
			<div class="title">The LanguageQUIZ</div>

		</paper-toolbar>

		<!-- Main Content -->
		<div class="content">

			<div class="horizontal-section-container">
				<h2><span>[[collection.name]]</span></h2>
			</div>

			<div class="horizontal-section-container">
				<lq-card heading="Collection Name">
					<div class="card-content">
						<paper-input id="coll_name" label="Collection Name*" value="{{collection.name}}"></paper-input>
						<paper-dropdown-menu id="coll_status" label="Collection status*" selected-item-label="{{collection.status}}">
							<paper-menu class="dropdown-content">
								<paper-item>Public collection</paper-item>
								<paper-item>Private Collection</paper-item>
							</paper-menu>
						</paper-dropdown-menu>
					</div>
				</lq-card>
			</div>

			<div class="horizontal-section-container">
				<lq-card heading="Collection Image">
					<div class="card-content">
						<iron-image sizing="cover" style="width:100%; height: 320px;"
							fade preload src="[[collection.image]]">
						</iron-image>

						<paper-input id="image_url" name="image_url" label="Image URL" type="url" placeholder="http://lorempixel.com/800/400/animals/" error-message="enter a valid url" value="{{collection.image}}"></paper-input>
					</div>
				</lq-card>
			</div>

			<div class="horizontal-section-container">
			</div>

			<div class="horizontal-section-container">
				<paper-fab icon="done" class="green" on-tap="_createCollection"></paper-fab>
			</div>

		<!-- content -->
		</div>

	</paper-scroll-header-panel>
</template>

<script>
Polymer({
	is: 'lq-user-collection',

	properties: {
		collection: {
			type: Object,
			value: function() {
				return [];
			}
		}
	},

	init: function() {
		this.collection = {
			name: 'New Collection',
			status: 0,
			score: 0,
			description: '',
			image: 'http://lorempixel.com/800/320/'
		};
	},

	_createCollection: function() {
		lqMain._createCollection( this.collection );
	},

	_goBack: function() {
		this.fire( 'go-back' );
	}

});
</script>
</dom-module>
