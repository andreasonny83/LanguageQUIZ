<script src="../../bower_components/page/page.js"></script>
<script>
window.addEventListener('WebComponentsReady', function() {

	page( '/', function () {
		lqMain.selected = 0;
		page.redirect( '/login' );
	});

	page( '/login', function () {
		lqMain.selected = 0;
		lqLogin.init();
	});

	page( '/home', function () {
		lqMain.selected = 1;
	});

	page( '/profile', function () {
		lqMain.selected = 2;
		lqUserProfile.reset();
	});

	page( '/new-collection', function () {
		lqMain.selected = 3;
		lqUserCollection.init();
	});

	page( '/collections/:uid', function ( uid ) {
		lqMain.selected = 4;
		lqCollectionEdit.init( uid );
	});

	page( '*', function () {
		page.redirect( '/' );
	});

	page({
		hashbang:true
	});

	page.start();

});
</script>
