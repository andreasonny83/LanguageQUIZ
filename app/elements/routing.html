<script src="../../bower_components/page/page.js"></script>
<script>

  window.addEventListener('WebComponentsReady', function() {
    var lqMain        = document.querySelector( '#lqMain' );
    var lqUserProfile = document.querySelector( '#lqUserProfile' );

    // page.base( 'http://localhost:8888/polymer/dist');
    // page.base( 'http://sonnywebdesign.com/languagequiz');
    page.base( './');

    page('/', function () {
        lqMain.selected = 0;
    });

    page('/home', function () {
        lqMain.selected = 1;
    });

    page( '/profile', function () {
		lqMain.selected = 3;
		lqUserProfile.reset();
	});

	page( '/new-collection', function () {
		lqMain.selected = 2;
	});

    page('*', function () {
        lqMain.selected = 0;
    });

    page();

  });
</script>
