<script src="../../bower_components/page/page.js"></script>
<script>

  window.addEventListener('WebComponentsReady', function() {
	var lqMain           = document.querySelector( '#lqMain' );
	var lqLogin          = document.querySelector( '#lqLogin' );
	var lqUserProfile    = document.querySelector( '#lqUserProfile' );
	var lqUserCollection = document.querySelector( '#lqUserCollection' );
	var lqCollectionEdit = document.querySelector( '#lqCollectionEdit' );

	// page.base( 'http://localhost:8888/polymer/dist');
	// page.base( 'http://sonnywebdesign.com/languagequiz');
	// page.base( './');
	page('/', function () {
		lqMain.selected = 0;
		// page.redirect( '/login' );
	});

	page('/login', function () {
		lqMain.selected = 0;
		lqLogin.init();
	});

	page('/home', function () {
		lqMain.selected = 1;
	});

	page( '/profile', function () {
		lqMain.selected = 2;
		lqUserProfile.reset();
	});

	page( '/new-collection', function () {
		lqMain.selected = 3;
		lqUserCollection.init();
	});

	page( '/collections/:uid', function ( uid ) {
		lqMain.selected = 4;
		lqCollectionEdit.init( uid );
	});

	page('*', function () {
		page.redirect( '/login' );
	});

	page({
	  hashbang:true
	});

  });
</script>
